<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/flatpickr.min.css" rel="stylesheet">
    <link href="css/material_blue.css" rel="stylesheet">
    <link href="css/sbj.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/flatpickr.js"></script>
    <title>Document</title>
</head>
<header>
    <nav class="navbar fixed-top navbar-dark bg-primary justify-content-end">
        <a class="nav-link aktif" href="#">Home</a>
        <a class="nav-link" href="#">My Schedule</a>
        <a class="nav-link" href="#">Friend</a>
        <a class="nav-link" href="#">Discover</a>
        <a class="nav-link" href="#">My Profile</a>
        <a class="nav-link" href="#">Logout</a>
    </nav>
</header>

<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row">
            <form>
                <div class="form-group row" style="width: 30vw;">
                    <label for="datepicker" class="col-3 col-form-label">Date</label>
                    <div class="col-9">
                        <input type="text" class="form-control datepicker" id="datepicker" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="datepicker" class="col-3 col-form-label">Start Time</label>
                    <div class="col-9">
                        <input type="text" class="form-control timepicker" id="timepickerstart" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="datepicker" class="col-3 col-form-label">End Time</label>
                    <div class="col-9">
                        <input type="text" class="form-control timepicker" id="timepickerend" placeholder="">
                    </div>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" value="" id="allWeekOnThisDay">
                    <label class="form-check-label" for="allWeekOnThisDay">
                        Apply to all week on this day
                    </label>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" value="" id="allDay">
                    <label class="form-check-label" for="allDay">
                        Apply to all day
                    </label>
                </div>
                <div class="form-group row">
                    <label for="inputWeeks" class="col-2 col-form-label">Apply for</label>
                    <div class="col-2">
                        <input type="number" class="form-control" id="inputWeeks" placeholder="">
                    </div>
                    <label for="inputWeeks" class="col-2 col-form-label">weeks</label>
                </div>
                <div class="row justify-content-md-center">
                    <button type="submit" class="btn btn-primary btn-long">Create Schedule</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript">
    $('.datepicker').flatpickr();
    $('.timepicker').flatpickr({
        enableTime: true,
        noCalendar: true,
        dateFormat: "H:i",
        time_24hr: true
    });
</script>

</html>
